<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;800&family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    <title>Currency Converter</title>
  </head>
  <body class="h-full bg-dark-blue ">

    <!-- Header Section -->

    <header> 
      <nav class="flex flex-row justify-evenly text-primary font-extrabold text-sm my-5" id="nav">
        <section> Stains </section>
        <section class="flex gap-x-7">
          <a>Converter</a>
          <a>Resources</a>
          <a>Market</a>
          <a>Analytics</a>
        </section>

        <section class="flex gap-x-7">
          <button> Signup </button>
          <button class="bg-blue p-2 rounded-lg "> Register </button>
        </section>

      </nav> 
    </header>

    <!-- Hero Section  -->

    <div class="text-primary flex flex-row justify-evenly items-center my-20">
      
      <section>
        <h1 class="font-bold text-7xl   my-5" id="hero-text">
          CONVERT <br />EVERY <br />CURRENCY <br />YOU WANT
        </h1>

        <p>
          More than 150 currencies from 200+ countries
        </p>
        <br />
        <p>
          check live foreign currency exchange rates
        </p>

      </section>

      <section>
        <img src="./currency-assets/hero-img.png" class="w-96" alt="hero-img" />
      </section>


    </div>

    <!-- Converter -->

    <div class="flex flex-col justify-center text-primary  bg-gray mx-48 h-40 my-10 rounded-lg">
      <div class="flex flex-row gap-4 justify-center items-center">
        <section>
          <h4 class="converter-title font-bold mx-1">Amount</h4>
          <input class="rounded-md h-8 p-2" type="number" placeholder="Enter the Amount" />
        </section>

        <section>
          <h4 class="converter-title font-bold mx-1">From</h4>
          <input class="rounded-md h-8 p-2" type="number" placeholder="Enter the Currency Code" />
        </section>

        <section>
          
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="mt-6 w-8 h-8 rounded-full p-1 bg-primary text-blue">
            <path stroke-linecap="round" stroke-linejoin="round" d="M7.5 21L3 16.5m0 0L7.5 12M3 16.5h13.5m0-13.5L21 7.5m0 0L16.5 12M21 7.5H7.5" />
          </svg>
          
        </section>

        <section>
          <h4 class="converter-title font-bold mx-1">To</h4>
          <input class="rounded-md h-8 p-2" type="number" placeholder="Enter the Currency Code" />
        </section>
      </div>

      <div class="mt-5">
        <button class="bg-blue rounded-md p-2">Convert</button>
      </div>

    </div>


    <script type="module" src="/main.js"></script>
  </body>
</html>
